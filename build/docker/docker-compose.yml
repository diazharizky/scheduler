version: "3.4"
services:
  postgres:
    image: postgres:9.6
    restart: unless-stopped
    environment:
      - POSTGRES_USER=scheduler
      - POSTGRES_PASSWORD=scheduler
      - POSTGRES_DB=scheduler
    volumes:
      - ../../volumes/postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    volumes:
      - ../../volumes/pgadmin:/var/lib/pgadmin
    ports:
      - ${PGADMIN_PORT:-5050}:80
    depends_on:
      - postgres

  scheduler:
    build:
      context: ../../
      dockerfile: ./build/docker/Dockerfile
    image: diazharizky/scheduler
    ports:
      - 5000:3000
    depends_on:
      - postgres
    environment:
      - SERVER_IP
      - SERVER_PORT
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_DATABASE

  migrate:
    image: diazharizky/scheduler:latest
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_DATABASE
    command: migrate-up

  generator:
    image: rucciva/golang:1.15.2-alpine
    environment:
      - GOCACHE=/go/build
    volumes:
      - ../../:${PWD}/../..
      - ${GOPATH}/pkg:/go/pkg
      - ${GOPATH}/build:/go/build
    working_dir: ${PWD}/../..
    entrypoint: /bin/sh -c
    command:
      - make generate

  builder:
    image: rucciva/golang:1.15.2-alpine
    environment:
      - GOCACHE=/go/build
    volumes:
      - ../../:${PWD}/../..
      - ${GOPATH}/pkg:/go/pkg
      - ${GOPATH}/build:/go/build
    working_dir: ${PWD}/../..
    entrypoint: /bin/sh -c
    command:
      - make build
